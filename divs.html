
<!DOCTYPE html>
<html>
<head>
	<title>clear property</title>
</head>
<body>

<div style="float:right; width:40%;">
	<h2>This division will appear on the right</h2>
</div>

<div style="clear:right; float:left; width:40%;">
	<h2>This division will appear on the left</h2>
</div>


<div style="clear:left; float:right; width:40%;">
	<h2>This division is below the previous one on the right</h2>
</div>

</body>
</html>
